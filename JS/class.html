<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<script>
	class Employee {

		constructor(id, name){
			this.id = id;
			this.name = name;
		}

		detail(){
			document.write(this.id+" " + this.name + "<br>");
		}
	}

	var e1 = new Employee(101,"Martin");
	var e2 = new Employee(202, "Duke");
	e1.detail();
	e2.detail();
</script>
</body>
</html>
